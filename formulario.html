<body>
  <div class="container-box">
    <div class="left-box">
      <h1>Welcome Back!</h1>
      <p>To keep connected with us please login with your personal info</p>
      <a href="index.html" class="btn btn-light mt-3">Sign In</a>

        <input type="text" class="form-control" placeholder="Document" required />
