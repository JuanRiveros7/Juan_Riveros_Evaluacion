<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-box">
    <div class="left-box">
      <h1>Welcome Back!</h1>
      <p>To keep connected with us please login with your personal info</p>
      <a href="index.html" class="btn btn-light">Sign In</a>
    </div>

    <div class="right-box">
      <h2>Create Account</h2>
      <div class="social-icons">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-twitter"></i>
        <p>Ingrese su email para registarse</p>

      </div>
      <form action="formulario.html" method="get" class="w-75 mx-auto">
        <input type="text" class="form-control" placeholder="Name" required />
        <input type="email" class="form-control" placeholder="Email" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
      </form>
    </div>
  </div>


</body>
</html>
